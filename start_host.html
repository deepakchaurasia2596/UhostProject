<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Host</title>
    <link rel="stylesheet" href="/html css/project2/css/styles.css" type="text/css" />
    <link rel="stylesheet" href="/html css/project2/css/start_host.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="main_div">
        <div class="logo">
          <a href="index.html"
            ><img src="/html css/project2/images/uhost-icon.png" alt="uhost logo"
          /></a>
        </div>
        <div class="uhost_nav">
          <nav>
            <ul>
              <li><a href="packages.html">Packages</a></li>
              <li><a href="customers.html">Customers</a></li>
              <li class="starthost_button">
                <a href="start_host.html">Start Hosting</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="formdiv">
      <h2>Awesome! Let's dive right in!</h2>
      <form>
        <label for="title">Title:</label>
        <select id="title" name="title">
          <option value="Mr">Mr</option>
          <option value="Mrs">Mrs</option>
          <option value="Miss">Miss</option>
        </select>
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="enter first name"
          required
        />

        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="enter last name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="enter a valid email"
          required
        />

        <label for="pass">Password:</label>
        <input class="passinput"type="Password" id="pass" name="pass" required placeholder="enter your password" />
        <input type="radio" id="term" name="term" required />
        <label for="term">Agree to <a href="#">Terms and Condition</a> </label
        ><br />
        <input type="submit" value="Sign Up" />
      </form>
    </div>
    <footer class="main-footer">
      <nav>
          <ul class="main-footer__links">
              <li class="main-footer__link">
                  <a href="#">Support</a>
              </li>
              <li class="main-footer__link">
                  <a href="#">Terms of Use</a>
              </li>
          </ul>
      </nav>
  </footer>
    </body>
  </body>
</html>
